<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <title>Jippin</title>
    <meta name="description" content="Explore rent reviews for apartments and landlords. Find the best places to live with Jippin.">
    <meta name="description" lang="ko" content="집핀 임대 리뷰 - 임대집과 집주인에 대한 생생한 세입자 후기">

    <meta name="keywords" content="Jippin, 집핀, 임대 리뷰, 집주인 후기, 한국, 렌트 정보, 렌트, 월세, 전세, 전세사기, 전세 사기, 부동산, 리뷰, 후기, 집주인, rent reviews, South Korea, landlord reviews, apartment ratings, rental experience, tenant feedback">
    <meta name="author" content="IceCreamBears">

    <!-- Open Graph -->
    <meta property="og:title" content="Jippin - Rent Reviews">
    <meta property="og:description" content="Explore rent reviews for apartments and landlords.">
    <meta property="og:locale:alternate" content="ko_KR"/>
    <meta property="og:description" lang="ko" content="실제 세입자들의 리뷰로 신뢰할 수 있는 임대 정보를 확인하세요.">
    <!--    <meta property="og:image" content="/icons/jippin_og_image.png">-->
    <meta property="og:url" content="https://jippin.app/">
    <meta property="og:type" content="website">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jippin">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico"/>

    <link rel="manifest" href="manifest.json">

    <!-- Structured Data (English & Korean) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Jippin",
            "url": "https://jippin.com",
            "description": "Explore rent reviews for apartments and landlords.",
            "inLanguage": "en"
        }
    </script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "집핀",
            "url": "https://jippin.com",
            "description": "임대 리뷰 플랫폼, 세입자 리뷰로 집을 알아보세요.",
            "inLanguage": "ko"
        }
    </script>
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
